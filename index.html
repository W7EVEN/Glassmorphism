<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/dist/CSS/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/dist/CSS/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/dist/CSS/media.css" />
  </head>
  <script src="assets/dist/js/functions.js"></script>
  <body>
    <section>
      <div class="main-box">
        <div class="box">
          <h3>Most Followed Accounts on Instagram Rank List</h3>
          <div class="list">
            <div class="imgBx">
              <img
                src="assets/src/images/instagram.jpg"
                alt="Instagram Profile Picture"
              />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>1</h2>
              <h4>
                <a href="https://www.instagram.com/instagram" target="_blank"
                  >@instagram</a
                >
              </h4>
              <p>Instagram's Official Profile</p>
              <p class="flwrs">461M</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBx">
              <img
                src="assets/src/images/cristiano.jpg"
                alt="Cristiano Ronaldo's Profile Picture"
              />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>2</h2>
              <h4>
                <a href="https://www.instagram.com/cristiano" target="_blank"
                  >@cristiano</a
                >
              </h4>
              <p>Footballer</p>
              <p class="flwrs">390M</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBx">
              <img
                src="assets/src/images/kylie.jpg"
                alt="Kylie Jenner's Profile Picture"
              />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>3</h2>
              <h4>
                <a href="https://www.instagram.com/kyliejenner" target="_blank"
                  >@kyliejenner</a
                >
              </h4>
              <p>TV personality, Model</p>
              <p class="flwrs">302M</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBx">
              <img
                src="assets/src/images/messi.jpg"
                alt="Lionel Messi's Profile Picture"
              />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>4</h2>
              <h4>
                <a href="https://www.instagram.com/leomessi" target="_blank"
                  >@leomessi</a
                >
              </h4>
              <p>Footballer</p>
              <p class="flwrs">301M</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBx">
              <img
                src="assets/src/images/ariana.jpg"
                alt="Ariana Grande's Profile Picture"
              />
            </div>
            <div class="content">
              <h2 class="rank"><small>#</small>5</h2>
              <h4>
                <a href="https://www.instagram.com/arianagrande"
                  >@arianagrande</a
                >
              </h4>
              <p>Musician and actress</p>
              <p class="flwrs">290M</p>
            </div>
          </div>
        </div>
        <div class="container">
          <h2><i>Do NOT click there</i></h2>
          <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
